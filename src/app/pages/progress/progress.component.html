<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Striped Progress bar </h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-dark progress-bar-striped active" 
                        style="height:5px;"
                        [style.width]="getProgreso1"
                        role="progressbar">     
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-danger progress-bar-striped active" 
                        style="height:5px;"
                        [style.width]="getProgreso2"
                        role="progressbar">     
                     </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- BOTONES 1-->
                <app-incrementador (valorSalida)="progreso1 = $event " 
                                    [valor]="progreso1">
                </app-incrementador>
               
            </div>
        </div>        
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- BOTONES 2-->
                <app-incrementador (valorSalida)="progreso2 = $event " 
                                    [valor]="progreso2"
                                    [btnClass]="'btn-danger'">  
                </app-incrementador>

            </div>
        </div>        
    </div>
</div>
